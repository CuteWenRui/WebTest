<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Date对象</title>
		<script language="JavaScript">
			window.onload=function(){
				window.setInterval("realSysTime(clock)",1000);
			}
		</script>
	</head>
	<body>
		<div id="clock" style="border: solid; padding: 5px;"></div>
	</body>
	<script language="JavaScript">
		function realSysTime(clock){
			var now = new Date();  
			var year = now.getFullYear();
			var month = now.getMonth();
			var date = now.getDate();//日期
			var day = now.getDay();
			var hour = now.getHours();
			var minute = now.getMinutes();
			var second = now.getSeconds();
			month++;
			var arr_week = new Array("星期一","星期二","星期三","星期四","星期五","星期六","星期天");
			var week = arr_week[day];
			var time = year+'年'+month+'月'+date+'日'+week+hour+"时"+minute+"分"+second+"秒";
			clock.innerHTML="当前时间"+time;
		}
	</script>
</html>
