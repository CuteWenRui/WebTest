<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>运算符</title>
	</head>
	<script language="JavaScript">
		//算术运算符
		var price = '992';//定义价格
		var num = '10';//定义数量
		var sum = price*num;//总计
		alert(sum);//对话框显示
		//比较运算符
		if(2>1){
			alert("2>1");
		}
		//逻辑运算符有!、&&、||
		if(2>1&&3>2){
			alert("2>1并且3>2");
		}
		//条件运算符——三目运算符
		var a = 1,b=2,c;
		c = a>b?a:b;
		alert("c="+c);
		//字符串运算符:+=
		var d ='大家'+'好';
		d += '我是郭小睿~';
		alert(d);
	</script>
	<body>
	</body>
</html>
