<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>流程控制语句</title>
		<script language="JavaScript">
			//switch多分支语句
			var now=new Date();//获取系统日期
			var day=now.getDay();//获取星期
			var week;
			switch(day){
				case 1:
				week='星期一';
				break;
				case 2:
				week='星期二';
				break;
				case 3:
				week='星期三';
				break;
				case 4:
				week='星期四';
				break;
				case 5:
				week='星期五';
				break;
				case 6:
				week='星期六';
				break;
				default:
				week='星期日';
				break;
			}
			document.write(week);
			//if条件语句
			function check(){
				if(myForm.username.value==''){//判断是否为空 
					alert('用户名不能为空');
				}
				else if(myForm.pwd.value==''){
					alert('密码不能为空');
				}
				else{
					myForm.submit();
				}
			}
			//for循环语句
			var sum = 0;
			for (i=1;i<=100;i++) {
				sum+=i;
			}
			alert('1+2+...+100的和为'+sum);
			//while循环语句（前测试语句）
			var j =1;
			while (j<5){
				alert(j);
				j++;
			}
			//do while循环语句（后测试语句）
			var k =1;
			do{
				alert(k);
				k++;
			}
			while (k<1);
			/*
			 * break与continue语句
			 * break跳出当前一层循环
			 * continue跳出当前一层循环，进行下一次循环
			 */
			
		</script>
		
	</head>
	<body>
		<form name="myForm" method="post" action="">
			<input name="username" />
			<input name="pwd" />
			<input type="button" onclick="check()" value="登录" />
			<input type="reset" value="重新输入" />
		</form>
		
	</body>
</html>
